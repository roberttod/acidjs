<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./acid.css">
  <script src="./acid.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      window.picker = new Acid(document.querySelector("#acid-picker"), {
        initialColor: "red",
        borderWidth: 1,
        width: 12,
        customPalette: [
          "#B22222",
          "#483D8B",
          "#2F4F4F",
          "#778899",
          "#556B2F",
          "#A52A2A",
          "#F4A460",
          "#1E90FF",
          "#FFA500"
        ],
        zoom: "low"
      });
      picker.on("change", function (val){
        console.log(val)
      });
    });
  </script>
</head>
<body>
<div style="display:inline-block; width: 100px;"></div>
<input type="text" id="acid-picker" />
</body>
</html>
